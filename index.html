<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Guess Who?</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
   <section class="top">
      <h1>Enter Guess</h1>
      <form>
         <label for="clue"> Enter Guess </label>
         <input id="clue" type="text" placeholder="guess">
      </form>
      <button id="check" type="button" name="button">check</button>
   </section>

   <div class="container">
      <div class="blackPanther"><img src="images/BlackPanther.jpeg" alt="Black Panther">Black Panther</div>
      <div class="blackWidow"><img src="images/BlackWidow.jpeg" alt="Black Widow">Black Widow</div>
      <div class="buckyBarnes"><img src="images/Bucky.jpeg" alt="Bucky">Bucky</div>
      <div class="captainAmerica"><img src="images/captainamerica.jpeg" alt="Captain America">Captain America</div>
   </div>

   <div class="container">
      <div class="drStrange"><img src="images/DrStrange.jpeg" alt="Doctor Strange"> Doctor Strange</div>
      <div class="hawkEye"><img src="images/Hawkeye.jpeg" alt="Hawkeye">Hawkeye</div>
      <div class="mariaHill"><img src="images/Hill.jpeg" alt="Hill">Hill</div>
      <div class="hulk"><img src="images/Hulk.jpeg" alt="Hulk">Hulk</div>
   </div>

   <div class="container">
      <div class="loki"><img src="images/Loki.jpeg" alt="Loki"> Loki</div>
      <div class="moonKnight"><img src="images/Moon-knight.jpeg" alt="Moon Knight">Moon Knight</div>
      <div class="nickFury"><img src="images/NickFury.jpeg" alt="Nick Fury">Nick Fury</div>
      <div class="scarletWitch"><img src="images/ScarletWitch.jpeg" alt="Scarlet Witch">Scarlet Witch</div>
   </div>

   <div class="container">
      <div class="shangChi"><img src="images/ShangChi.jpeg" alt="Shang Chi">Shang Chi</div>
      <div class="spiderMan"><img src="images/SpiderMan.jpeg" alt="Spider Man">Spider Man</div>
      <div class="warMachine"><img src="images/WarMachine.jpeg" alt="War Machine">War Machine</div>
      <div class="wong"><img src="images/Wong.jpeg" alt="Wong">Wong</div>
   </div>


   <script src="script.js"></script>
</body>

</html>
